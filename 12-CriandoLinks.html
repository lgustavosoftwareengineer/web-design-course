            <ol>
                <li>
                    <h3>Internas: </h3>
                    <p>Ex.: '<'a' href="pagina2.html" '>' Indo para a página 2 '<'/'a'>'</p>

                    <h3>Externas: </h3>
                    <p>Ex.: '<'a' href="http://google.com.br" '>' Indo para o Google '<'/'a'>'</p>
                </li>
            </ol>
            
        </div>
        <footer></footer>
