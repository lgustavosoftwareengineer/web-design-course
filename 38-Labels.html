<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Section 4 - Labels</title>
        <meta charset="utf-8">
        <!--Importante para deixar o site responsivo para dispositivos mobiles-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Link styles CSS-->
        <link rel="stylesheet" type="text/css" href="public/bootstrap3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="public/bootstrap3/css/bootstrap-theme.min.css">
    </head>
    <body>
        <header"></header>
        <!--Container-->
        <div class="container-fluid" style="background-color:#dfeded; height:500px;">

            <div class="row" style="background-color:red; height:300px">
                <div class="col-md-4" style="background-color:#e64e4e; height:300px;"></div>
                <div class="col-md-4" style="background-color:#ebc0c0; height:300px;"></div>
                <div class="col-md-4" style="background-color:#f5e4e4; height:300px;"></div>
            </div>

            <div class="row" style="background-color:blue; height:500px">
                    <div class="container" style="margin:100px 50px 0px 50px;">
                        <span class="label label-default col-md-12">Default</span>
                        <span class="label label-primary col-md-12">Primary</span>
                        <span class="label label-success col-md-12">Success</span>
                        <span class="label label-info col-md-12">Info</span>
                        <span class="label label-warning col-md-12">Warning</span>
                        <span class="label label-danger col-md-12">Danger</span>
                    </div>
            </div>

            <div class="row" style="background-color:green; height:300px"></div>

        </div>

        <footer>
            <!--Links jaquery3 e link javascript do bootstrap3-->
            <script src="public/bootstrap3/js/jquery3.js" type="text/javascript"></script>
            <script src="public/bootstrap3/js/bootstrap.min.js" type="text/javascript"></script>
        </footer>
    </body>

</html>
