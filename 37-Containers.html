<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Section 4 - Containers</title>
        <!--Importante para deixar o site responsivo para dispositivos mobiles-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--Links CSS-->
        <link rel="stylesheet" type="text/css" href="public/bootstrap3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="public/bootstrap3/css/bootstrap-theme.min.css">

    </head>
    <body>
        <header></header>

        <!--Container-->
        <div class="container" style="background-color:#000; height:500px">

            <!--Cabeçalho-->
            <div class="row">
                <div class="col-md-12" style="background-color:green; height:150px; color:white;">Verde</div>
            </div>

            <!--Div central-->
            <div class="row">
                <div class="col-md-8" style="background-color:red; height:300px; color:white";>Vermelho</div>
                <div class="col-md-4" style="background-color:blue; height:300px; color:white";>Azul</div>
            </div>

            <!--Rodapé-->
            <div class="row">
                <div class="col-md-12" style="background-color:yellow; height:200px;">Amarelo</div>
            </div>

        </div>
        
        <footer>
            <!--Link do Jquery-->
            <script src="public/bootstrap3/js/jquery3.js" type="text/javascript"></script>
            
            <!--Link JavaScript do bootstrap-->
            <script src="public/bootstrap3/js/bootstrap.min.js" type="text/javascript"></script>
        </footer>
    </body>
</html>
