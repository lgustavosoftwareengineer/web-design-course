<!DOCTYPE html>

<html lang="pt-br">

<!--Informações importantes para o navegador-->
<head>
    <!--Tipo de conjunto de caracteres-->
    <meta charset="utf-8">

    <!--Título que vai aparecer na aba do navegador-->
    <title>Section 2 - Fundamentos do HTML - Criando Parágrafos e Estilos</title>

    <!--A tag style deve ficar dentro da tag head-->
    <style>
        body{
            background-color:rgb(230, 199, 199);
            color:green;
        }
    </style>
</head>

<!--Dentro do body ficará aquilo que irá aparecer no navegador/conteúdo-->
<body>

    <header></header>
    <!--É possivel aplicar diversas formatações a um parágrafo, como as citadas a baixo-->
    <p>
        <b>Texto em negrito</b><br>
        <i>Texto em itálico</i><br>
        <u>Texto sublinhado</u><br>
        <sub>Texto subscrito</sub><br>
        <sup>Texto sobrescrito</sup><br>
        <big>Texto com fonte maior do que o padrão</big><br>
        <small>Texto com fonte menor do que o padrão</small><br>
        <em>Texto em itálico</em><br>
        <strong>Texto em negrito</strong>
    </p>
    <footer></footer>

</body>
</html>
