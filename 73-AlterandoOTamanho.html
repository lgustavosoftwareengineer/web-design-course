<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Section 5 - Formulários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            #first{
                background-color:blue;
            }
            #second{
                background-color:green;
            }
            #thirth{
                background-color:yellowgreen;
            }
        </style>
    </head>
    <body>
        <header></header>
        <div class="container" >
           <h1>Formulalários</h1>
           <!--Tag forms que serve para se receber informações-->
                <form>
                    <div class="form-group">
                        <!--Label - rótulo-->
                        <label>Digite o nome do usuário</label>
                        <!--Fim label-->
                        <!--Input do tipo texto com a classe form-control que serve para elementos dos formulários-->
                        <input type="text" class="form-control form-control-lg" placeholder="Insira um texto aqui">
                        <!--Fim do input:text-->
                    </div>
                    
                    <div class="form-group">
                        <!--Label-->
                        <label>Digite a senha</label>
                        <!--Fim label-->
                        <!--Input do tipo password -->
                        <input type="password" name="senha" class="form-control form-control-lg">
                        <!--Fim do input do tipo password-->
                    </div>

                    <div class="form-group">
                        <select class="form-control form-control-lg">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    
                    <input type="file" class="form-control form-control-lg">
                    <!--Input:submit que serve para enviar todos os dados que eu recebi do formulário-->
                        <input type="submit" value="Enviar" class="btn btn-secondary btn-block">
                    <!--Fim do input:submit-->
                </form>
           <!--Fim da Tag forms que serve para se receber informações-->
        </div>
        
        <footer>
            <!-- JAVASCRIPT -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </footer>
    </body>
</html>
